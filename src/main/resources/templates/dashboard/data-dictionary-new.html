<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Web Statement - New Data Dictionary</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="/ckeditor.js"></script>  
        <script src="/static/ckfinder/ckfinder.js"></script>          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>        
        <script src="https://cdn.jsdelivr.net/npm/smartwizard@5.1.1/dist/js/jquery.smartWizard.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       
    </head>
    <body>
   	
   	 <div th:include="dashboard/com/navbar :: navbar"></div>
     <div class="container">
    	<h3>Create New Dictionary</h3><br>
        <form id="tpl-form" action="#" th:action="@{/dashboard/dictionary/save}" th:object="${dictionary}" method="post">
         <input type="hidden" th:field="*{id}" />

			<label for="dictionary-sysId">System ID :</label>&#12288;
       		<select id="dictionary-sysId" name="dictionary-sysId" th:field="*{sysId}">
       			<option th:each="systemId : ${allSystemIds}" th:value="${systemId}" th:text="${systemId}"></option>
       		</select><br><br>
       		
       		<!--  <a href="#" onclick="choose()">select</a><br><br>-->
       		
			<label for="dictionary-name">Name :</label>&#12288;
            <input type="text" id="dictionary-name" name="dictionary-name" th:field="*{name}"/><br><br>            
            <label for="dictionary-category">Category :</label>&#12288;            
            <select id="dictionary-category" name="dictionary-category" th:field="*{category}"><br>
				<option th:each="category : ${allCategories}" th:value="${category}" th:text="${category}"></option>
			</select><br><br>
            <label for="dictionary-desc">Description :</label>&#12288;          
            <input id="dictionary-desc" name="dictionary-desc" th:field="*{description}" ><br><br>
			<label for="dictionary-dev">Default Value :</label>&#12288;          
            <input id="dictionary-dev" name="dictionary-dev" th:field="*{defaultValue}" ><br><br>
			<label for="dictionary-format">Format :</label>&#12288;
            <input id="dictionary-format" name="dictionary-format" th:field="*{format}"><br><br>
			<label for="dictionary-type">Type :</label>&#12288;
            <select id="dictionary-type" name="dictionary-type" th:field="*{type}"><br>
				<option th:each="datatype : ${allDataTypes}" th:value="${datatype}" th:text="${datatype}"></option>
			</select><br>
			
            
            <button class="btn btn-info btn-search" style="margin-left:45%;">
                	Save Dictionary
            </button>
        </form>
        </div>
        <script>
        
        function choose(){
        	
        	var sysId= $("#dictionary-sysId").find("option:selected").val();
        	
        	alert(sysId);
        	
        	
        	
        }
        
        
		</script>
    </body>
</html>
